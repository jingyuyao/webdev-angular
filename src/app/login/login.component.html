<h2>Login</h2>
<div class="form">
  <mat-form-field>
    <input matInput placeholder="Username"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password"/>
  </mat-form-field>
  <div class="actions">
    <a mat-raised-button>Register</a>
    <button mat-raised-button color="primary">Login</button>
  </div>
</div>
