<a mat-raised-button color="primary" routerLink="/">Home</a>
<a mat-raised-button color="primary" routerLink="./sections">Enroll</a>
<div class="container">
  <div class="modules">
    <h4>Modules</h4>
    <mat-nav-list>
      <mat-list-item
        *ngFor="let module of modules"
        (click)="openModule(module)">
        {{module.title}}
      </mat-list-item>
    </mat-nav-list>
  </div>

  <mat-tab-group>
    <mat-tab
      *ngFor="let lesson of lessons"
      label="{{lesson.title}}">
      <ng-template matTabContent>
        <app-widget-list [lesson]="lesson">
        </app-widget-list>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
